<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MarcServices</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Sidebar (Optionnel) -->
    <div class="flex h-screen">
        <div class="bg-blue-800 text-white w-64 p-4 space-y-6">
            <h2 class="text-2xl font-bold">MarcServices</h2>
            <ul class="space-y-2">
                <li><a href="#" class="text-white hover:bg-blue-600 p-2 rounded">Dashboard</a></li>
                <li><a href="#" class="text-white hover:bg-blue-600 p-2 rounded">Statistiques</a></li>
                <li><a href="#" class="text-white hover:bg-blue-600 p-2 rounded">Employés</a></li>
                <li><a href="#" class="text-white hover:bg-blue-600 p-2 rounded">Services</a></li>
                <li><a href="#" class="text-white hover:bg-blue-600 p-2 rounded">Déconnexion</a></li>
            </ul>
        </div>

        <!-- Main content (Formulaire de connexion) -->
        <div class="flex-1 flex justify-center items-center p-6">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-semibold text-center mb-6">Connexion à MarcServices</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" placeholder="Entrez votre email" class="w-full p-2 border border-gray-300 rounded mt-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <input type="password" id="motDePasse" placeholder="Entrez votre mot de passe" class="w-full p-2 border border-gray-300 rounded mt-2" required>
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <button type="submit" class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-700">Se connecter</button>
                    </div>
                    <div class="text-center text-sm text-gray-600">
                        <p>Pas encore de compte ? <a href="#" class="text-blue-800 hover:text-blue-600">Créer un compte</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/connexion.js"></script>
</body>
</html>
