<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - MarcServices</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Sidebar -->
    <div class="flex h-screen">
        <div class="bg-blue-800 text-white w-64 p-4 space-y-6">
            <h2 class="text-2xl font-bold">MarcServices</h2>
            <ul class="space-y-2">
                <li><a href="#" class="text-white hover:bg-blue-600 p-2 rounded">Dashboard</a></li>
                <li><a href="#" class="text-white hover:bg-blue-600 p-2 rounded">Statistiques</a></li>
                <li><a href="#" class="text-white hover:bg-blue-600 p-2 rounded">Employés</a></li>
                <li><a href="#" class="text-white hover:bg-blue-600 p-2 rounded">Services</a></li>
                <button id="deconnexion" class="text-white hover:bg-blue-600 p-2 rounded">Déconnexion</button>
            </ul>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Statistiques -->
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h3 class="text-xl font-semibold mb-4">Total Employés</h3>
    <p id="totalEmployes" class="text-3xl font-bold">Chargement...</p>
</div>
                <!-- Liste des employés -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Liste des Employés</h3>
                    <ul id="employeList" class="space-y-4">
                        <!-- Les employés seront affichés ici -->
                    </ul>
                </div>


                <!-- Autres Statistiques -->
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h3 class="text-xl font-semibold mb-4">Autres Statistiques</h3>
    <p class="text-3xl font-bold">--</p>
    
    <!-- Graphique -->
    <canvas id="otherStatsChart" width="400" height="200"></canvas>
  </div>
  

                <!-- Gestion des employés -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Ajouter un Employé</h3>
                    <form id="createEmployeeForm">
                        <input type="text" id="nom" placeholder="Nom" class="w-full p-2 border border-gray-300 rounded mb-2" required>
                        <input type="text" id="prenom" placeholder="Prénom" class="w-full p-2 border border-gray-300 rounded mb-2" required>
                        <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded mb-2" required>
                        <input type="text" id="numeroTelephone" placeholder="Numéro de Téléphone" class="w-full p-2 border border-gray-300 rounded mb-2" required>
                
                        <input type="text" id="role" placeholder="role" class="w-full p-2 border border-gray-300 rounded mb-2" required>
    
                        <input type="text" id="pays" placeholder="pays" class="w-full p-2 border border-gray-300 rounded mb-2" required>
                        <input type="text" id="ville" placeholder="ville" class="w-full p-2 border border-gray-300 rounded mb-2" required>
                        <input type="text" id="commune" placeholder="commune" class="w-full p-2 border border-gray-300 rounded mb-2" required>
                        <button type="submit" class="bg-blue-800 text-white p-2 rounded">Créer Employé</button>
                    </form>
                </div>

                <!-- Popup Modifier Employé -->
<div id="editEmployeeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h3 class="text-xl font-semibold mb-4">Modifier un Employé</h3>
        <form id="editEmployeeForm">
            <input type="hidden" id="editEmployeeId" /> <!-- Hidden input for employee ID -->
            <input type="text" id="editNom" placeholder="Nom" class="w-full p-2 border border-gray-300 rounded mb-2" required>
            <input type="text" id="editPrenom" placeholder="Prénom" class="w-full p-2 border border-gray-300 rounded mb-2" required>
            <input type="email" id="editEmail" placeholder="Email" class="w-full p-2 border border-gray-300 rounded mb-2" required>
            <input type="text" id="editNumeroTelephone" placeholder="Numéro de Téléphone" class="w-full p-2 border border-gray-300 rounded mb-2" required>
            <input type="text" id="editRole" placeholder="Rôle" class="w-full p-2 border border-gray-300 rounded mb-2" required>
            <input type="text" id="editPays" placeholder="Pays" class="w-full p-2 border border-gray-300 rounded mb-2" required>
            <input type="text" id="editVille" placeholder="Ville" class="w-full p-2 border border-gray-300 rounded mb-2" required>
            <input type="text" id="editCommune" placeholder="Commune" class="w-full p-2 border border-gray-300 rounded mb-2" required>
            <button type="submit" class="bg-blue-800 text-white p-2 rounded">Sauvegarder</button>
            <button type="button" onclick="closeEditModal()" class="bg-gray-400 text-white p-2 rounded mt-2">Annuler</button>
        </form>
    </div>
</div>

            </div>
        </div>
    </div>

    <script src="../js/ajouterEmploye.js"></script>
    <script src="../js/listeEmployer.js"></script>
    <script src="../js/deconnexion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
